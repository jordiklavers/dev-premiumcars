<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper with Animated Numbers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <div class="swiper">
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
            <div class="swiper-slide">Slide 4</div>
            <div class="swiper-slide">Slide 5</div>
        </div>
        
        <!-- Pagination -->
        <div data-swiper-pagination class="swiper-pagination"></div>
        
        <!-- Navigation buttons -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        
        <!-- Scrollbar -->
        <div class="swiper-scrollbar"></div>
    </div>
    
    <!-- Animated slide numbers -->
    <div class="swiper-current-item">
        <div class="swiper-current-text" data-slide="1">01</div>
        <div class="swiper-current-text" data-slide="2">02</div>
        <div class="swiper-current-text" data-slide="3">03</div>
        <div class="swiper-current-text" data-slide="4">04</div>
        <div class="swiper-current-text" data-slide="5">05</div>
        <div class="swiper-total">(<span data-swiper-current>1</span>/<span data-swiper-total>5</span>)</div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/CustomEase.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="src/index.js"></script>
</body>
</html>
